{% extends 'base.html' %}

{% block content %}
<div class="login-container">
    <div class="login-header">
        <h1>Bem-vindo ao Gerenciador de Peladas!</h1>
        <p>Entre com suas credenciais para continuar</p>
    </div>
    {% if messages %}
    <div>
        {% for message in messages %}
        <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="login-form-container">
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Email</label>
                <input type="text" id="username" name="username" required class="form-control" placeholder="Seu email">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required class="form-control" placeholder="Sua senha">
            </div>
            <button type="submit" class="btn btn-login">
                <i class="fas fa-futbol"></i> Entrar
            </button>
        </form>
        <div class="footer">
            <p>NÃ£o tem uma conta? <a href="{% url 'cadastro' %}">Cadastre-se</a></p>
        </div>
    </div>
</div>
{% endblock %}
