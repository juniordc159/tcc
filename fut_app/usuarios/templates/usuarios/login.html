{% extends 'base.html' %}

{% block content %}
<style>
  body {
    background: #121212;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .login-container {
    max-width: 420px;
    margin: 5rem auto;
    padding: 2rem;
    background: #1e1e1e;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0, 204, 102, 0.3);
  }

  .login-header h1 {
    color: #00cc66;
    font-weight: 700;
    font-size: 2rem;
    margin-bottom: 0.5rem;
    text-align: center;
    letter-spacing: 1.2px;
    text-transform: uppercase;
  }

  .login-header p {
    text-align: center;
    margin-bottom: 2rem;
    color: #bbb;
  }

  .alert-danger {
    background: #e04e39;
    color: #fff;
    padding: 0.75rem 1rem;
    border-radius: 10px;
    margin-bottom: 1rem;
    text-align: center;
    box-shadow: 0 4px 10px rgba(224, 78, 57, 0.5);
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
  }

  label {
    font-weight: 600;
    color: #00cc66;
    margin-bottom: 0.3rem;
  }

  input[type="text"], input[type="password"] {
    padding: 0.6rem 1rem;
    border-radius: 12px;
    border: none;
    font-size: 1rem;
    background: #121212;
    color: #eee;
    box-shadow: inset 0 0 5px rgba(0, 204, 102, 0.5);
    transition: box-shadow 0.3s ease;
  }

  input[type="text"]:focus, input[type="password"]:focus {
    outline: none;
    box-shadow: 0 0 10px #00cc66;
  }

  button.btn-login {
    background: #00cc66;
    color: #121212;
    padding: 0.75rem;
    font-weight: 700;
    font-size: 1.1rem;
    border: none;
    border-radius: 9999px;
    cursor: pointer;
    box-shadow: 0 8px 15px rgba(0, 204, 102, 0.6);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    transition: all 0.3s ease;
  }

  button.btn-login:hover {
    background: #00b85c;
    box-shadow: 0 10px 20px rgba(0, 184, 92, 0.8);
    transform: translateY(-3px);
  }

  .footer {
    margin-top: 1.5rem;
    text-align: center;
  }

  .footer a {
    color: #00cc66;
    text-decoration: none;
    font-weight: 600;
  }

  .footer a:hover {
    text-decoration: underline;
  }
</style>

<div class="login-container" role="main">
  <div class="login-header">
    <h1>Bem-vindo ao Gerenciador de Peladas!</h1>
    <p>Entre com suas credenciais para continuar</p>
  </div>

  {% if messages %}
  <div>
    {% for message in messages %}
      <div class="alert alert-danger" role="alert">{{ message }}</div>
    {% endfor %}
  </div>
  {% endif %}

  <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <label for="username">Email</label>
    <input type="text" id="username" name="username" required placeholder="Seu email">

    <label for="password">Senha</label>
    <input type="password" id="password" name="password" required placeholder="Sua senha">

    <button type="submit" class="btn-login" aria-label="Entrar no sistema">
      <i class="fas fa-futbol"></i> Entrar
    </button>
  </form>

  <div class="footer">
    <p>NÃ£o tem uma conta? <a href="{% url 'cadastro' %}">Cadastre-se</a></p>
  </div>
</div>
{% endblock %}
