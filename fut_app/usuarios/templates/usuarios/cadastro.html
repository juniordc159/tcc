{% extends 'base.html' %}

{% block content %}
<style>
  body {
    background: #121212;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .container {
    max-width: 480px;
    margin: 4rem auto;
    background: #1e1e1e;
    padding: 2.5rem 2rem;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0, 204, 102, 0.3);
  }

  h2 {
    color: #00cc66;
    font-weight: 700;
    font-size: 2rem;
    margin-bottom: 1.5rem;
    text-align: center;
    letter-spacing: 1.2px;
    text-transform: uppercase;
  }

  .alert-danger {
    background: #e04e39;
    color: #fff;
    padding: 0.75rem 1rem;
    border-radius: 10px;
    margin-bottom: 1rem;
    text-align: center;
    box-shadow: 0 4px 10px rgba(224, 78, 57, 0.5);
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
  }

  label {
    font-weight: 600;
    color: #00cc66;
    margin-bottom: 0.3rem;
  }

  input[type="text"], input[type="email"], input[type="password"] {
    padding: 0.6rem 1rem;
    border-radius: 12px;
    border: none;
    font-size: 1rem;
    background: #121212;
    color: #eee;
    box-shadow: inset 0 0 5px rgba(0, 204, 102, 0.5);
    transition: box-shadow 0.3s ease;
  }

  input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
    outline: none;
    box-shadow: 0 0 10px #00cc66;
  }

  button.btn-primary {
    background: #00cc66;
    color: #121212;
    padding: 0.75rem;
    font-weight: 700;
    font-size: 1.1rem;
    border: none;
    border-radius: 9999px;
    cursor: pointer;
    box-shadow: 0 8px 15px rgba(0, 204, 102, 0.6);
    transition: all 0.3s ease;
  }

  button.btn-primary:hover {
    background: #00b85c;
    box-shadow: 0 10px 20px rgba(0, 184, 92, 0.8);
    transform: translateY(-3px);
  }

  .mt-3.text-center a {
    color: #00cc66;
    text-decoration: none;
    font-weight: 600;
  }

  .mt-3.text-center a:hover {
    text-decoration: underline;
  }
</style>

<div class="container" role="main" aria-label="Formulário de cadastro">
  <h2>Cadastro de Usuário</h2>

  {% if messages %}
  <div>
    {% for message in messages %}
      <div class="alert alert-danger" role="alert">{{ message }}</div>
    {% endfor %}
  </div>
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    <label for="username">Nome de Usuário</label>
    <input type="text" class="form-control" id="username" name="username" required>

    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" required>

    <label for="password">Senha</label>
    <input type="password" class="form-control" id="password" name="password" required>

    <label for="password_confirmation">Confirmar Senha</label>
    <input type="password" class="form-control" id="password_confirmation" name="password_confirmation" required>

    <button type="submit" class="btn btn-primary btn-block" aria-label="Cadastrar usuário">Cadastrar</button>
  </form>

  <div class="mt-3 text-center">
    <a href="{% url 'login' %}">Já tem uma conta? Faça login</a>
  </div>
</div>
{% endblock %}
