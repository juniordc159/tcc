{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Peladas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/login.css' %}" rel="stylesheet"> <!-- Referenciando o CSS de login -->
    <link href="{% static 'css/cadastro.css' %}" rel="stylesheet"> <!-- Referenciando o CSS de cadastro -->
    <link href="{% static 'css/pagina_principal.css' %}" rel="stylesheet"> <!-- Referenciando o CSS da página principal -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    
    {% if user.is_authenticated %}
        <!-- Botão de Logout fixo no canto superior direito -->
        <div class="position-fixed top-0 end-0 p-3">
            <a href="{% url 'logout' %}" class="btn btn-danger">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    {% endif %}
    
    {% block content %}
    {% endblock %}
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
